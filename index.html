<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>Simon Game</h1>
        <h2 class="guide">Press any key to start the game</h2>
        <div class="box-container">
            <div class="line-one">
                <div class="box purple btn" type="button" id="purple"></div>
                <div class="box orange btn" type="button" id="orange"></div>
            </div>
            <div class="line-two">
                <div class="box blue btn" type="button" id="blue"></div>
                <div class="box aqua btn" type="button" id="aqua"></div>
            </div>
        </div>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
